<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar One</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/feather-icons/feather.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../css/search-bar-one.css">
</head>

<body class="">

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="d-flex shadow">
                        <!-- Search Bar -->
                        <div class="search d-inline-block align-items-center">
                            <i class="feather-search me-2"></i>
                            <input type="text" placeholder="Search by city and hotels" class="me-4">
                        </div>

                        <!-- Date Picker -->
                        <div class="dt d-inline-block">
                            <input type="date" placeholder="" class="">
                            <i class="feather-refresh-ccw fs-4 mx-4"></i>
                            <input type="date" placeholder="" class="">
                        </div>

                        <!-- Room Select -->
                        <div class="d-flex align-items-center">
                            <div class="dropdown">
                                <button class="btn ms-1 btn-room" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    1 Room, 2 Guest
                                </button>

                                <ul class="dropdown-menu custom-menu mt-3" aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <div class="d-flex justify-content-between fw-bold px-3 align-items-center">
                                            <span class="mb-0">Rooms</span>
                                            <span class="mb-0">Guests</span>
                                        </div>
                                    </li>

                                    <hr>

                                    <li>
                                        <div class="d-flex justify-content-between px-3 align-items-center">
                                            <span class="mb-0">1 Room</span>
                                            <div class="d-flex guest-control">
                                                <button class="btn btn-sm btn-outline-primary">
                                                    <i class="feather-minus"></i>
                                                </button>
                                                <input type="number" min="1" class="mx-1">
                                                <button class="btn btn-sm btn-outline-primary">
                                                    <i class="feather-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>

                                    <li class="mt-5">
                                        <div class="d-flex justify-content-between px-3 align-items-center">
                                            <button class="btn btn-sm btn-success">
                                                <i class="feather-plus-circle"></i>
                                                Add Room
                                            </button>

                                           <button class="btn btn-sm btn-outline-danger">
                                            <i class="feather-trash-2"></i>
                                           </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Search Btn -->
                        <button class="btn btn-primary btn-search ms-3">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
