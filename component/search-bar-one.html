<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar One</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/feather-icons/feather.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../css/search-bar-one.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form>
                    <div>
                        <div class="search d-flex align-items-center">
                            <i class="feather-search me-2"></i>
                            <input type="text" placeholder="Search by city and hotels" class="me-2">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
